name: 每日描述更新

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * *'  # 每天 UTC 时间 9 点触发
  workflow_dispatch: # 允许手动触发

jobs:
  update_daily_description:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v2

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 或者你需要的其他版本

      - name: 安装依赖
        run: |
          pip install requests

      - name: 执行更新脚本
        env:
          HABITICA_USER_ID: ${{ secrets.HABITICA_USER_ID }}
          HABITICA_API_KEY: ${{ secrets.HABITICA_API_KEY }}
        run: python scripts/update_daily_description.py
